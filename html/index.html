<!DOCTYPE HTML>
<html>
<head>
    <title>Chat by Trhacknon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body onload="onload()">
    <div id="Main">
        <audio id="Ding" src="Ding.mp3"></audio>
        <h1 id="Title">Chat by Trhacknon</h1>
        <img src="img.png" height="30" alt="Chat Icon" id="ChatIcon">
        <div id="AccessPort">
            <label for="NameInput" id="NameLabel">Username:</label>
            <input id="NameInput" type="text">
            <br><br>
            <label for="IDInput" id="IDLabel">Chatroom:</label>
            <input id="IDInput" value="trhacknon place" type="text">
            <button id="ConnectButton" class="Button" onclick="Connect()">Connect</button>
        </div>
        <h2 id="RoomID">Chatroom : None</h2>
        <div id="Chat" class="messages hidden">
            <p id="Message0" class="Message"> - </p>
            <p id="Message1" class="Message"> - </p>
            <p id="Message2" class="Message"> - </p>
            <p id="Message3" class="Message"> - </p>
            <p id="Message4" class="Message"> - </p>
            <p id="Message5" class="Message"> - </p>
            <p id="Message6" class="Message"> - </p>
            <p id="Message7" class="Message"> - </p>
            <p id="Message8" class="Message"> - </p>
            <p id="Message9" class="Message"> - </p>
            <label id="MessageLabel" class="hidden"  >Message</label>
            <input id="ComposedMessage" type="text">
            <input id="SendMessage" onclick="Send()" value="Send" class="Button" type="submit">
        </div>
        <br><br>
    </div>
</body>
</html>
